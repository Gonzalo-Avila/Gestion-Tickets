<div style="text-align: center" class="d-grid gap-2">

</div>

<div style="text-align: center" class="d-grid gap-2">
  <div>
    <br>
    <input class="mb-2" type="text" placeholder="Buscar por palabra clave"
           [(ngModel)]="filtro">
    <table class="table table-hover table-secondary">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Razón social</th>
        <th scope="col">Dirección</th>
        <th scope="col">Encargado</th>
        <th scope="col">Detalle</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let cliente of clientesFiltrados() | appFiltroClientes : filtro" (click)="redirigirACliente(cliente.id)">
        <th scope="col">{{cliente.id}}</th>
        <th scope="col">{{cliente.razonSocial || '-'}}</th>
        <th scope="col">{{cliente.direccion || '-'}}</th>
        <th scope="col" *ngIf="cliente.encargado; else mostrarSlash">
          {{cliente.encargado.nombre + ' ' + cliente.encargado.apellido || '-'}}
        </th>
        <ng-template #mostrarSlash><th>{{'-'}}</th></ng-template>
        <th scope="col"><a href="clientes/{{cliente.id}}"><i class="bi bi-arrow-bar-right"></i></a></th>
      </tr>
      </tbody>
    </table>
  </div>

  <button class="btn btn-success hBack" type="button" (click)="nuevoCliente()">Nuevo cliente</button>
  <button class="btn btn-primary hBack" type="button" (click)="redirigirAHome()" style="margin-left: 20px">Volver</button>
</div>
